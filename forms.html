<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
	  <meta name="description" content="Free Web tutorials">
	  <meta name="keywords" content="HTML, CSS, JavaScript">
	  <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Заголовок страницы</title>

  </head>




  <body>
		<!-- forms -->
		<!-- Простая форма, которая пошлёт GET запрос -->


		<div class="forms">
			<form action="/some-page">
			  <label for="GET-name">Name:</label>
			  <input id="GET-name" name="GO">
			  <input type="submit" value="Save">
			</form>
			<!-- Простая форма, которая пошлёт POST запрос -->
			<form action="/some-page" method="post">
			  <label for="POST-name">Name:</label>
			  <input id="POST-name" type="text" name="name">
			  <input type="submit" value="Save">
			</form>
		</div>

		<!-- inputs -->
		<div class="text-inputs">
			<!-- input type text (value) -->
			<input type="text" name="somename">
			<!-- input type email (value) -->
			<input type="email" name="somename">
			<!-- input type password (value) -->
			<input type="password" name="somename">			
		</div>

		<div class="button-inputs">
			<!-- input type button (value) -->
			<input type="button" value="some button" name="somename">
			<!-- input type submit (value)  -->
			<input type="submit" value="submit form!" name="somename">
		</div>

		<div class="checkbox-inputs">
			<!-- input type checkbox (checked) -->
			<input type="checkbox" name="somename1">
			<input type="checkbox" name="somename2" checked>
			<input type="checkbox" name="somename3">			
		</div>

		<div class="radio-inputs">
			<!-- input type radio (checked) -->
			<input type="radio" name="somename">
			<input type="radio" name="somename" checked>
			<input type="radio" name="somename">			
		</div>




  </body>

</html>
